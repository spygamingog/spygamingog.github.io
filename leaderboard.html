<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard | SpyRun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'spy-dark': '#0a0a0c',
                        'spy-darker': '#050506',
                        'spy-neon-blue': '#00f2ff',
                        'spy-neon-purple': '#bc13fe',
                        'spy-gray': '#1a1a1e',
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    boxShadow: {
                        'neon-blue': '0 0 15px rgba(0, 242, 255, 0.3)',
                        'neon-purple': '0 0 15px rgba(188, 19, 254, 0.3)',
                    }
                }
            }
        }
    </script>
    <style>
        .neon-text-blue { text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); }
        .neon-text-purple { text-shadow: 0 0 10px rgba(188, 19, 254, 0.5); }
        .bg-glass { background: rgba(26, 26, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="bg-spy-dark text-gray-200 font-sans antialiased">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-spy-dark/80 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <a href="index.html" class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-spy-neon-blue to-spy-neon-purple rounded-lg flex items-center justify-center shadow-neon-blue">
                        <i class="fas fa-user-secret text-white text-xl"></i>
                    </div>
                    <span class="text-2xl font-extrabold tracking-tighter text-white">SPY<span class="text-spy-neon-blue">RUN</span></span>
                </a>
                <div class="hidden md:flex items-center gap-8">
                    <a href="index.html" class="hover:text-spy-neon-blue transition-colors font-medium">Home</a>
                    <a href="index.html#speedrun" class="hover:text-spy-neon-blue transition-colors font-medium">Speedrun</a>
                    <a href="index.html#manhunt" class="hover:text-spy-neon-purple transition-colors font-medium">Manhunt</a>
                    <a href="leaderboard.html" class="text-spy-neon-blue font-medium">Leaderboard</a>
                    <a href="history.html" class="hover:text-spy-neon-blue transition-colors font-medium">History</a>
                    <a href="plugins.html" class="hover:text-spy-neon-blue transition-colors font-medium">Plugins</a>
                    <a href="https://discord.gg/KXCuuSpBzW" target="_blank" class="px-5 py-2.5 bg-spy-gray hover:bg-spy-gray/80 rounded-full border border-white/10 flex items-center gap-2 transition-all">
                        <i class="fab fa-discord text-[#5865F2]"></i>
                        <span>Discord</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Leaderboard Section -->
    <section class="pt-32 pb-20 relative min-h-screen">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16">
                <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-4">GLOBAL LEADERBOARD</h1>
                <div class="h-1.5 w-24 bg-gradient-to-r from-spy-neon-blue to-spy-neon-purple mx-auto rounded-full"></div>
                <p class="mt-4 text-gray-400">Top Speedrunners</p>
            </div>

            <div class="bg-glass rounded-2xl overflow-hidden border border-white/5 shadow-2xl">
                <table class="w-full text-left">
                    <thead class="bg-white/5 text-gray-400 uppercase text-xs tracking-widest font-bold">
                        <tr>
                            <th class="px-8 py-5">Rank</th>
                            <th class="px-8 py-5">Player</th>
                            <th class="px-8 py-5">Best Time</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body" class="divide-y divide-white/5">
                        <tr class="hover:bg-white/[0.02] transition-colors">
                            <td colspan="3" class="px-8 py-6 text-center text-gray-400">Loading leaderboard...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script>
        const supabaseUrl = 'https://jnokwgwoonnxjolefjxp.supabase.co';
        const supabaseKey = 'sb_publishable_VRpWuaXx5ALKZQjrH9PYMA_hY00aAeT'; 

        function formatTime(ms) {
            if (!ms) return "00:00:00";
            const seconds = Math.floor((ms / 1000) % 60);
            const minutes = Math.floor((ms / (1000 * 60)) % 60);
            const hours = Math.floor((ms / (1000 * 60 * 60)) % 24);
            return [
                hours.toString().padStart(2, '0'),
                minutes.toString().padStart(2, '0'),
                seconds.toString().padStart(2, '0')
            ].join(':');
        }

        async function fetchLeaderboard() {
            const tbody = document.getElementById('leaderboard-body');
            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/leaderboard?select=player_name,score,uuid,discord_handle&order=score.asc&limit=100`, {
                    headers: { 'apikey': supabaseKey, 'Authorization': `Bearer ${supabaseKey}` }
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                if (!data || data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="3" class="px-8 py-6 text-center text-gray-400">No runs recorded yet.</td></tr>`;
                    return;
                }

                tbody.innerHTML = '';
                data.forEach((player, index) => {
                    const rank = index + 1;
                    const rankColor = rank === 1 ? 'text-spy-neon-blue' : (rank === 2 ? 'text-spy-neon-purple' : 'text-gray-400');
                    const timeColor = rank === 1 ? 'text-spy-neon-purple' : 'text-white';
                    
                    let avatarHtml;
                    if (player.uuid && player.uuid !== 'NULL') {
                        avatarHtml = `<img src="https://mc-heads.net/avatar/${player.uuid}" class="w-8 h-8 rounded bg-gray-700">`;
                    } else {
                        const initial = player.player_name ? player.player_name.substring(0,2).toUpperCase() : '??';
                        avatarHtml = `<div class="w-8 h-8 rounded bg-gray-700 flex items-center justify-center text-xs font-bold text-gray-400">${initial}</div>`;
                    }

                    const row = `
                        <tr class="hover:bg-white/[0.02] transition-colors animate-fade-in">
                            <td class="px-8 py-6 font-black ${rankColor}">#${rank}</td>
                            <td class="px-8 py-6 flex items-center gap-3">
                                ${avatarHtml}
                                <div>
                                    <div class="font-bold text-white">${player.player_name}</div>
                                    ${player.discord_handle && player.discord_handle !== 'NULL' ? `<div class="text-xs text-gray-500">${player.discord_handle}</div>` : ''}
                                </div>
                            </td>
                            <td class="px-8 py-6 font-mono ${timeColor}">${formatTime(player.score)}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching leaderboard:', error);
                tbody.innerHTML = `<tr><td colspan="3" class="px-8 py-6 text-center text-red-400">Error loading data.</td></tr>`;
            }
        }
        fetchLeaderboard();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhunt Leaderboard | SpyRun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'spy-dark': '#0a0a0c',
                        'spy-darker': '#050506',
                        'spy-neon-blue': '#00f2ff',
                        'spy-neon-purple': '#bc13fe',
                        'spy-gray': '#1a1a1e',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-spy-dark text-gray-200 font-sans antialiased selection:bg-spy-neon-blue selection:text-black">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-spy-dark/80 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <a href="index.html" class="flex items-center gap-3 hover:opacity-80 transition-opacity group">
                    <div class="w-10 h-10 bg-gradient-to-br from-spy-neon-blue to-spy-neon-purple rounded-lg flex items-center justify-center shadow-[0_0_15px_rgba(0,242,255,0.3)] group-hover:shadow-[0_0_25px_rgba(188,19,254,0.5)] transition-all">
                        <i class="fas fa-user-secret text-white text-xl"></i>
                    </div>
                    <span class="text-2xl font-extrabold tracking-tighter text-white">SPY<span class="text-spy-neon-blue group-hover:text-spy-neon-purple transition-colors">RUN</span></span>
                </a>
                <div class="hidden md:flex items-center gap-8">
                    <a href="index.html" class="hover:text-spy-neon-blue transition-colors font-medium text-sm uppercase tracking-wide">Home</a>
                    <a href="speedrun.html" class="hover:text-spy-neon-blue transition-colors font-medium text-sm uppercase tracking-wide">Speedrun</a>
                    <a href="manhunt.html" class="text-spy-neon-purple font-bold text-sm uppercase tracking-wide border-b-2 border-spy-neon-purple pb-1">Manhunt</a>
                    <a href="leaderboard.html" class="hover:text-spy-neon-blue transition-colors font-medium text-sm uppercase tracking-wide">Leaderboard</a>
                    <a href="history.html" class="hover:text-spy-neon-blue transition-colors font-medium text-sm uppercase tracking-wide">History</a>
                    <a href="plugins.html" class="hover:text-spy-neon-blue transition-colors font-medium text-sm uppercase tracking-wide">Plugins</a>
                    <a href="https://discord.gg/KXCuuSpBzW" target="_blank" class="px-5 py-2.5 bg-white/5 hover:bg-white/10 rounded-full border border-white/10 flex items-center gap-2 transition-all hover:scale-105 group">
                        <i class="fab fa-discord text-[#5865F2] group-hover:animate-bounce"></i>
                        <span>Discord</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Leaderboard Header -->
    <section class="pt-32 pb-10 relative">
        <div class="absolute top-0 left-1/2 -translate-x-1/2 w-full h-full pointer-events-none overflow-hidden">
            <div class="absolute top-[-10%] left-[20%] w-[30%] h-[30%] bg-spy-neon-blue/10 blur-[100px] rounded-full animate-pulse"></div>
            <div class="absolute top-[10%] right-[20%] w-[30%] h-[30%] bg-spy-neon-purple/10 blur-[100px] rounded-full animate-pulse" style="animation-delay: 1s;"></div>
        </div>

        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8 text-center relative z-10">
            <h1 class="text-5xl md:text-6xl font-black text-white mb-2 tracking-tight">MANHUNT <span class="text-transparent bg-clip-text bg-gradient-to-r from-spy-neon-purple to-spy-neon-blue">RANKINGS</span></h1>
            <p class="text-gray-400 text-lg max-w-2xl mx-auto">Top Hunters & Runners. Who dominates the arena?</p>
        </div>
    </section>

    <!-- Top Runners Section -->
    <section class="pb-20 relative z-10">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center gap-4 mb-12">
                <div class="h-px bg-white/10 flex-grow"></div>
                <h2 class="text-3xl font-black text-white uppercase tracking-wider flex items-center gap-3">
                    <i class="fas fa-running text-spy-neon-purple"></i> Top Runners
                </h2>
                <div class="h-px bg-white/10 flex-grow"></div>
            </div>

            <div id="runners-podium" class="flex flex-col md:flex-row justify-center items-end gap-6 mb-16 min-h-[300px]">
                <div class="w-full text-center text-gray-500 animate-pulse">Loading runners...</div>
            </div>

            <div class="bg-glass rounded-2xl overflow-hidden border border-white/5 shadow-2xl backdrop-blur-xl">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-black/20 text-gray-400 uppercase text-xs tracking-widest font-bold">
                        <tr>
                            <th class="px-6 py-4">Rank</th>
                            <th class="px-6 py-4">Player</th>
                            <th class="px-6 py-4 text-center">Runner Wins</th>
                            <th class="px-6 py-4 text-right">Matches</th>
                        </tr>
                    </thead>
                    <tbody id="runners-list" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </section>

    <!-- Top Hunters Section -->
    <section class="pb-20 relative z-10">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center gap-4 mb-12">
                <div class="h-px bg-white/10 flex-grow"></div>
                <h2 class="text-3xl font-black text-white uppercase tracking-wider flex items-center gap-3">
                    <i class="fas fa-crosshairs text-spy-neon-blue"></i> Top Hunters
                </h2>
                <div class="h-px bg-white/10 flex-grow"></div>
            </div>

            <div id="hunters-podium" class="flex flex-col md:flex-row justify-center items-end gap-6 mb-16 min-h-[300px]">
                <div class="w-full text-center text-gray-500 animate-pulse">Loading hunters...</div>
            </div>

            <div class="bg-glass rounded-2xl overflow-hidden border border-white/5 shadow-2xl backdrop-blur-xl">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-black/20 text-gray-400 uppercase text-xs tracking-widest font-bold">
                        <tr>
                            <th class="px-6 py-4">Rank</th>
                            <th class="px-6 py-4">Player</th>
                            <th class="px-6 py-4 text-center">Hunter Wins</th>
                            <th class="px-6 py-4 text-right">Matches</th>
                        </tr>
                    </thead>
                    <tbody id="hunters-list" class="divide-y divide-white/5"></tbody>
                </table>
            </div>
        </div>
    </section>

    <script>
        const supabaseUrl = 'https://jnokwgwoonnxjolefjxp.supabase.co';
        const supabaseKey = 'sb_publishable_VRpWuaXx5ALKZQjrH9PYMA_hY00aAeT'; 

        async function fetchLeaderboard() {
            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/leaderboard_manhunt?select=*&limit=100`, {
                    headers: { 'apikey': supabaseKey, 'Authorization': `Bearer ${supabaseKey}` }
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                if (!data || data.length === 0) {
                    document.getElementById('runners-podium').innerHTML = `<div class="text-gray-400">No records yet.</div>`;
                    document.getElementById('hunters-podium').innerHTML = `<div class="text-gray-400">No records yet.</div>`;
                    return;
                }

                // Process Top Runners
                const runnersData = [...data].sort((a, b) => (b.wins_runner || 0) - (a.wins_runner || 0));
                renderLeaderboard(runnersData, 'runners-podium', 'runners-list', 'wins_runner', 'Runner Wins', 'spy-neon-purple');

                // Process Top Hunters
                const huntersData = [...data].sort((a, b) => (b.wins_hunter || 0) - (a.wins_hunter || 0));
                renderLeaderboard(huntersData, 'hunters-podium', 'hunters-list', 'wins_hunter', 'Hunter Wins', 'spy-neon-blue');

            } catch (error) {
                console.error('Error fetching leaderboard:', error);
            }
        }

        function renderLeaderboard(data, podiumId, listId, scoreKey, scoreLabel, themeColor) {
            const podiumContainer = document.getElementById(podiumId);
            const listBody = document.getElementById(listId);
            
            // Top 3 for Podium
            const top3 = data.slice(0, 3);
            const rest = data.slice(3, 13); // Show top 10 in list after podium, or more? existing code showed all. Let's show top 20 total.

            // Render Podium
            podiumContainer.innerHTML = '';
            const podiumOrder = [1, 0, 2];
            
            podiumOrder.forEach(idx => {
                if (!top3[idx]) return;
                const player = top3[idx];
                const rank = idx + 1;
                const score = player[scoreKey] || 0;
                
                // Styling
                let heightClass = rank === 1 ? 'h-64 md:h-80' : (rank === 2 ? 'h-56 md:h-64' : 'h-48 md:h-56');
                let borderClass = rank === 1 ? 'border-yellow-400' : (rank === 2 ? 'border-gray-300' : 'border-orange-400');
                let shadowClass = rank === 1 ? 'shadow-[0_0_30px_rgba(250,204,21,0.2)]' : (rank === 2 ? 'shadow-[0_0_20px_rgba(209,213,219,0.1)]' : 'shadow-[0_0_20px_rgba(251,146,60,0.1)]');
                let iconColor = rank === 1 ? 'text-yellow-400' : (rank === 2 ? 'text-gray-300' : 'text-orange-400');
                let iconClass = rank === 1 ? 'fa-crown animate-bounce' : 'fa-medal';
                let scale = rank === 1 ? 'scale-110 z-10' : 'scale-100 z-0 opacity-90 hover:opacity-100 hover:scale-105';
                
                const avatarUrl = (player.player_uuid && player.player_uuid !== 'NULL') 
                    ? `https://mc-heads.net/body/${player.player_uuid}/right` 
                    : `https://ui-avatars.com/api/?name=${player.player_name}&background=random`;

                const html = `
                    <div class="relative w-full md:w-1/3 flex flex-col items-center justify-end transition-all duration-500 ${scale}">
                        <i class="fas ${iconClass} ${iconColor} text-2xl mb-2"></i>
                        <div class="w-full ${heightClass} bg-gradient-to-t from-white/10 to-transparent rounded-t-2xl border-x border-t ${borderClass} ${shadowClass} flex flex-col items-center justify-end p-4 relative overflow-hidden group">
                            <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-60"></div>
                            <div class="absolute top-4 font-black text-8xl text-white/5 select-none">${rank}</div>
                            <img src="${avatarUrl}" class="h-[80%] object-contain relative z-10 drop-shadow-2xl transition-transform group-hover:scale-110" alt="${player.player_name}">
                            <div class="relative z-20 text-center w-full bg-black/40 backdrop-blur-md rounded-xl p-3 border border-white/10 mt-[-20px]">
                                <div class="font-bold text-white truncate text-lg">${player.player_name}</div>
                                <div class="font-bold text-${themeColor}">${score} Wins</div>
                            </div>
                        </div>
                    </div>
                `;
                podiumContainer.innerHTML += html;
            });

            // Render List
            listBody.innerHTML = '';
            rest.forEach((player, index) => {
                const rank = index + 4;
                const score = player[scoreKey] || 0;
                const avatarUrl = (player.player_uuid && player.player_uuid !== 'NULL') 
                    ? `https://mc-heads.net/avatar/${player.player_uuid}` 
                    : `https://ui-avatars.com/api/?name=${player.player_name}&background=random`;

                const row = `
                    <tr class="hover:bg-white/[0.05] transition-colors group border-b border-white/5 last:border-0">
                        <td class="px-6 py-4 font-bold text-gray-500 w-16">#${rank}</td>
                        <td class="px-6 py-4 flex items-center gap-4">
                            <img src="${avatarUrl}" class="w-8 h-8 rounded bg-gray-700 shadow-sm group-hover:scale-110 transition-transform">
                            <div>
                                <div class="font-bold text-gray-200 group-hover:text-white transition-colors">${player.player_name}</div>
                            </div>
                        </td>
                        <td class="px-6 py-4 text-center font-bold text-${themeColor}">${score}</td>
                        <td class="px-6 py-4 text-right font-mono text-gray-400">${player.total_matches || 0}</td>
                    </tr>
                `;
                listBody.innerHTML += row;
            });
        }

        fetchLeaderboard();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manhunt History | SpyRun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'spy-dark': '#0a0a0c',
                        'spy-darker': '#050506',
                        'spy-neon-blue': '#00f2ff',
                        'spy-neon-purple': '#bc13fe',
                        'spy-gray': '#1a1a1e',
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    boxShadow: {
                        'neon-blue': '0 0 15px rgba(0, 242, 255, 0.3)',
                        'neon-purple': '0 0 15px rgba(188, 19, 254, 0.3)',
                    }
                }
            }
        }
    </script>
    <style>
        .neon-text-blue { text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); }
        .neon-text-purple { text-shadow: 0 0 10px rgba(188, 19, 254, 0.5); }
        .bg-glass { background: rgba(26, 26, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="bg-spy-dark text-gray-200 font-sans antialiased">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-spy-dark/80 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <a href="index.html" class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-spy-neon-blue to-spy-neon-purple rounded-lg flex items-center justify-center shadow-neon-blue">
                        <i class="fas fa-user-secret text-white text-xl"></i>
                    </div>
                    <span class="text-2xl font-extrabold tracking-tighter text-white">SPY<span class="text-spy-neon-blue">RUN</span></span>
                </a>
                <div class="hidden md:flex items-center gap-8">
                    <a href="index.html" class="hover:text-spy-neon-blue transition-colors font-medium">Home</a>
                    <a href="speedrun.html" class="hover:text-spy-neon-blue transition-colors font-medium">Speedrun</a>
                    <a href="manhunt.html" class="hover:text-spy-neon-purple transition-colors font-medium">Manhunt</a>
                    <a href="plugins.html" class="hover:text-spy-neon-blue transition-colors font-medium">Plugins</a>
                    <a href="https://discord.gg/KXCuuSpBzW" target="_blank" class="px-5 py-2.5 bg-spy-gray hover:bg-spy-gray/80 rounded-full border border-white/10 flex items-center gap-2 transition-all">
                        <i class="fab fa-discord text-[#5865F2]"></i>
                        <span>Discord</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- History Section -->
    <section class="pt-32 pb-20 relative min-h-screen">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16">
                <div class="inline-flex items-center gap-2 mb-4 px-4 py-1 rounded-full bg-spy-neon-purple/10 border border-spy-neon-purple/20 text-spy-neon-purple font-bold text-sm">
                    <i class="fas fa-running"></i> MANHUNT
                </div>
                <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-4">MANHUNT HISTORY</h1>
                <div class="h-1.5 w-24 bg-gradient-to-r from-spy-neon-purple to-spy-neon-blue mx-auto rounded-full"></div>
                <p class="mt-4 text-gray-400">Past Manhunt Matches</p>
            </div>

            <div class="bg-glass rounded-2xl overflow-hidden border border-white/5 shadow-2xl">
                <div class="max-h-[80vh] overflow-y-auto custom-scrollbar">
                    <table class="w-full text-left">
                        <thead class="bg-white/5 text-gray-400 uppercase text-xs tracking-widest font-bold sticky top-0 backdrop-blur-md z-10">
                            <tr>
                                <th class="px-8 py-5">Matchup</th>
                                <th class="px-8 py-5">Winner</th>
                                <th class="px-8 py-5">Time</th>
                                <th class="px-8 py-5">Date</th>
                            </tr>
                        </thead>
                        <tbody id="history-body" class="divide-y divide-white/5">
                            <tr class="hover:bg-white/[0.02] transition-colors">
                                <td colspan="4" class="px-8 py-12 text-center">
                                    <i class="fas fa-spinner fa-spin text-4xl text-gray-600 mb-4"></i>
                                    <p class="text-gray-400 font-bold">Loading Manhunt History...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script>
        const supabaseUrl = 'https://jnokwgwoonnxjolefjxp.supabase.co';
        const supabaseKey = 'sb_publishable_VRpWuaXx5ALKZQjrH9PYMA_hY00aAeT'; 

        function formatTime(ms) {
            if (!ms) return "DNF";
            const seconds = Math.floor((ms / 1000) % 60);
            const minutes = Math.floor((ms / (1000 * 60)) % 60);
            const hours = Math.floor((ms / (1000 * 60 * 60)) % 24);
            return [
                hours.toString().padStart(2, '0'),
                minutes.toString().padStart(2, '0'),
                seconds.toString().padStart(2, '0')
            ].join(':');
        }

        function formatDate(dateString) {
            if (!dateString) return "";
            return new Date(dateString).toLocaleDateString(undefined, {
                year: 'numeric', month: 'short', day: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        async function fetchHistory() {
            const tbody = document.getElementById('history-body');
            try {
                // Fetch from matches_manhunt table with nested participants
                const response = await fetch(`${supabaseUrl}/rest/v1/matches_manhunt?select=*,match_participants_manhunt(*)&winner_team=not.is.null&order=start_time.desc&limit=100`, {
                    headers: { 'apikey': supabaseKey, 'Authorization': `Bearer ${supabaseKey}` }
                });

                if (!response.ok) {
                     if (response.status === 404) {
                        throw new Error("Manhunt history not yet initialized");
                    }
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();

                if (!data || data.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="4" class="px-8 py-12 text-center">
                                <i class="fas fa-ghost text-4xl text-gray-600 mb-4"></i>
                                <p class="text-gray-400 font-bold">No completed matches found.</p>
                            </td>
                        </tr>`;
                    return;
                }

                tbody.innerHTML = '';
                data.forEach((match) => {
                    const participants = match.match_participants_manhunt || [];
                    const runners = participants.filter(p => p.team === 'runner').map(p => p.player_name).join(', ');
                    const hunters = participants.filter(p => p.team === 'hunter').map(p => p.player_name).join(', ');
                    
                    const winnerText = match.winner_team === 'runners' ? 'Runners' : 'Hunters';
                    const winnerColor = match.winner_team === 'runners' ? 'text-spy-neon-purple' : 'text-spy-neon-blue';

                    const row = `
                        <tr class="hover:bg-white/[0.02] transition-colors">
                            <td class="px-8 py-6 font-bold text-white">
                                <div class="flex flex-col gap-1">
                                    <div class="text-sm text-gray-400 font-mono">${match.mode || 'Manhunt'}</div>
                                    <div>
                                        <span class="text-spy-neon-purple" title="Runners">${runners || 'Unknown'}</span> 
                                        <span class="text-gray-500 mx-2 text-xs">VS</span> 
                                        <span class="text-spy-neon-blue" title="Hunters">${hunters || 'Unknown'}</span>
                                    </div>
                                </div>
                            </td>
                            <td class="px-8 py-6 ${winnerColor} font-bold uppercase tracking-wider">${winnerText}</td>
                            <td class="px-8 py-6 font-mono text-gray-300">${formatTime(match.duration_ms)}</td>
                            <td class="px-8 py-6 text-sm text-gray-500">${formatDate(match.start_time)}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.warn('Manhunt history fetch error:', error);
                tbody.innerHTML = `
                    <tr>
                        <td colspan="4" class="px-8 py-12 text-center">
                            <i class="fas fa-history text-4xl text-gray-600 mb-4"></i>
                            <p class="text-gray-400 font-bold">Manhunt History Unavailable</p>
                            <p class="text-gray-500 text-sm mt-2">Matches will appear here once the Manhunt server is live.</p>
                        </td>
                    </tr>`;
            }
        }
        fetchHistory();
    </script>
</body>
</html>

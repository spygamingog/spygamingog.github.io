<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyRun | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'spy-dark': '#0a0a0c',
                        'spy-darker': '#050506',
                        'spy-neon-blue': '#00f2ff',
                        'spy-neon-purple': '#bc13fe',
                        'spy-gray': '#1a1a1e',
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-spy-dark text-gray-200 font-sans antialiased min-h-screen flex items-center justify-center">

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm">
        <div class="bg-spy-gray p-8 rounded-2xl border border-white/10 w-full max-w-md shadow-2xl">
            <div class="text-center mb-8">
                <i class="fas fa-user-secret text-4xl text-spy-neon-blue mb-4"></i>
                <h2 class="text-2xl font-bold text-white">Admin Access</h2>
                <p class="text-gray-400 text-sm">Restricted Area. Authorized Personnel Only.</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Username</label>
                    <input type="text" id="username" class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-spy-neon-blue focus:outline-none transition-colors" placeholder="Enter username">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Password</label>
                    <input type="password" id="password" class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-spy-neon-blue focus:outline-none transition-colors" placeholder="Enter password">
                </div>
                <div id="login-error" class="text-red-500 text-sm hidden text-center font-bold">Invalid credentials</div>
                <button type="submit" class="w-full bg-gradient-to-r from-spy-neon-blue to-spy-neon-purple text-white font-bold py-3 rounded-lg hover:opacity-90 transition-opacity">
                    ACCESS DASHBOARD
                </button>
            </form>
            <div class="mt-6 text-center">
                <a href="index.html" class="text-gray-500 hover:text-white text-sm transition-colors">‚Üê Back to Website</a>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard (Hidden by default) -->
    <div id="dashboard" class="w-full max-w-6xl mx-auto px-4 py-8 hidden">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-white">Leaderboard Manager</h1>
            <div class="flex gap-4">
                <a href="index.html" class="px-4 py-2 bg-spy-gray rounded-lg text-gray-400 hover:text-white transition-colors">View Site</a>
                <button onclick="logout()" class="px-4 py-2 bg-red-500/10 text-red-500 border border-red-500/20 rounded-lg hover:bg-red-500/20 transition-colors">Logout</button>
            </div>
        </div>

        <div class="grid lg:grid-cols-3 gap-8">
            <!-- Form -->
            <div class="lg:col-span-1">
                <div class="bg-spy-gray p-6 rounded-2xl border border-white/10 sticky top-8">
                    <h3 class="text-xl font-bold text-white mb-6 border-b border-white/5 pb-4">Add / Edit Entry</h3>
                    <form id="entry-form" class="space-y-4">
                        <input type="hidden" id="edit-index" value="-1">
                        <!-- Removed manual Rank input as it's auto-calculated by time -->
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Player Name</label>
                            <input type="text" id="player-name" class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-spy-neon-blue focus:outline-none" placeholder="SpyGamingOG" required>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Time (HH:MM:SS)</label>
                            <input type="text" id="time" class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-spy-neon-blue focus:outline-none" placeholder="00:15:32" required pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Discord Handle (Optional)</label>
                            <input type="text" id="discord-handle" class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-spy-neon-blue focus:outline-none" placeholder="SpyGamingOG#1234">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">UUID (Optional, for Skin)</label>
                            <input type="text" id="uuid" class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-spy-neon-blue focus:outline-none" placeholder="Minecraft UUID">
                        </div>
                        
                        <div class="pt-4 flex gap-2">
                            <button type="submit" class="flex-1 bg-spy-neon-blue text-black font-bold py-3 rounded-lg hover:bg-white transition-colors">
                                SAVE ENTRY
                            </button>
                            <button type="button" onclick="resetForm()" class="px-4 py-3 bg-white/5 text-white rounded-lg hover:bg-white/10 transition-colors">
                                CLEAR
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- List & Export -->
            <div class="lg:col-span-2 space-y-8">
                <!-- Data Table -->
                <div class="bg-spy-gray rounded-2xl border border-white/10 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-black/20 text-gray-400 uppercase text-xs font-bold">
                            <tr>
                                <th class="px-6 py-4">Rank</th>
                                <th class="px-6 py-4">Player</th>
                                <th class="px-6 py-4">Discord</th>
                                <th class="px-6 py-4">Time</th>
                                <th class="px-6 py-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="admin-tbody" class="divide-y divide-white/5">
                            <!-- Rows inserted via JS -->
                        </tbody>
                    </table>
                </div>

                <!-- Status Section -->
                <div class="bg-spy-gray p-6 rounded-2xl border border-spy-neon-blue/30 relative overflow-hidden">
                    <div class="flex items-center gap-4">
                        <div class="w-12 h-12 rounded-full bg-spy-neon-blue/20 flex items-center justify-center text-spy-neon-blue text-xl">
                            <i class="fas fa-database"></i>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold text-white">Database Connected</h3>
                            <p class="text-gray-400 text-sm">Changes are saved automatically to Supabase.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Supabase Client - REMOVED (Using Fetch API directly) -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> -->

    <script>
        // Supabase Configuration
        const supabaseUrl = 'https://jnokwgwoonnxjolefjxp.supabase.co';
        // Use Publishable Key for client-side code
        const supabaseKey = 'sb_publishable_VRpWuaXx5ALKZQjrH9PYMA_hY00aAeT'; 
        
        // Helper headers for Supabase REST
        const getHeaders = () => ({
            'apikey': supabaseKey,
            'Authorization': `Bearer ${supabaseKey}`, 
            'Content-Type': 'application/json',
            'Prefer': 'return=minimal' // Don't return the inserted/updated object
        });

        // --- Authentication ---
        const loginModal = document.getElementById('login-modal');
        const dashboard = document.getElementById('dashboard');
        const loginForm = document.getElementById('login-form');
        const errorMsg = document.getElementById('login-error');

        // Check if already logged in
        if (sessionStorage.getItem('spy_admin_auth') === 'true') {
            showDashboard();
        }

        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const u = document.getElementById('username').value;
            const p = document.getElementById('password').value;

            if (u === 'SpyGamingOG' && p === 'admin123') {
                sessionStorage.setItem('spy_admin_auth', 'true');
                showDashboard();
            } else {
                errorMsg.classList.remove('hidden');
                setTimeout(() => errorMsg.classList.add('hidden'), 3000);
            }
        });

        function showDashboard() {
            loginModal.classList.add('hidden');
            dashboard.classList.remove('hidden');
            loadData();
        }

        function logout() {
            sessionStorage.removeItem('spy_admin_auth');
            location.reload();
        }

        // --- Data Management ---
        let leaderboardData = [];

        // Helper to format/parse time
        function formatTime(ms) {
            if (!ms) return "00:00:00";
            const seconds = Math.floor((ms / 1000) % 60);
            const minutes = Math.floor((ms / (1000 * 60)) % 60);
            const hours = Math.floor((ms / (1000 * 60 * 60)) % 24);
            return [
                hours.toString().padStart(2, '0'),
                minutes.toString().padStart(2, '0'),
                seconds.toString().padStart(2, '0')
            ].join(':');
        }

        function parseTime(timeStr) {
            const [h, m, s] = timeStr.split(':').map(Number);
            return ((h * 3600) + (m * 60) + s) * 1000;
        }

        async function loadData() {
            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/leaderboard?select=id,player_name,score,discord_handle,uuid&order=score.asc`, {
                    headers: getHeaders()
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                
                const data = await response.json();
                leaderboardData = data || [];
                renderTable();
            } catch (e) {
                console.error("Error loading data", e);
                alert("Failed to load data from Supabase. Check console.");
            }
        }

        function renderTable() {
            const tbody = document.getElementById('admin-tbody');
            tbody.innerHTML = '';
            
            leaderboardData.forEach((entry, index) => {
                const tr = document.createElement('tr');
                tr.className = 'hover:bg-white/5 transition-colors';
                
                const timeStr = formatTime(entry.score);
                const rank = index + 1; // Rank based on sorted order

                tr.innerHTML = `
                    <td class="px-6 py-4 font-mono text-spy-neon-blue">#${rank}</td>
                    <td class="px-6 py-4 font-bold text-white">${entry.player_name}</td>
                    <td class="px-6 py-4 font-mono text-gray-400 text-xs">${entry.discord_handle || '-'}</td>
                    <td class="px-6 py-4 font-mono text-gray-300">${timeStr}</td>
                    <td class="px-6 py-4 text-right">
                        <button onclick="editEntry(${entry.id})" class="text-spy-neon-blue hover:text-white mr-3"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteEntry(${entry.id})" class="text-red-500 hover:text-red-400"><i class="fas fa-trash"></i></button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }

        // --- Form Actions ---
        const form = document.getElementById('entry-form');
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const editId = document.getElementById('edit-index').value;
            
            const timeStr = document.getElementById('time').value;
            const scoreMs = parseTime(timeStr);

            const entry = {
                player_name: document.getElementById('player-name').value,
                score: scoreMs,
                discord_handle: document.getElementById('discord-handle').value || 'NULL',
                uuid: document.getElementById('uuid').value || 'NULL'
            };

            try {
                let url, method;
                if (editId !== "-1") {
                    // Update
                    url = `${supabaseUrl}/rest/v1/leaderboard?id=eq.${editId}`;
                    method = 'PATCH';
                } else {
                    // Insert
                    url = `${supabaseUrl}/rest/v1/leaderboard`;
                    method = 'POST';
                }

                const response = await fetch(url, {
                    method: method,
                    headers: getHeaders(),
                    body: JSON.stringify(entry)
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                resetForm();
                loadData();
            } catch (error) {
                console.error("Error saving data:", error);
                alert("Failed to save data. Make sure RLS is disabled or policy allows write.");
            }
        });

        function editEntry(id) {
            const entry = leaderboardData.find(x => x.id === id);
            if (!entry) return;
            
            document.getElementById('edit-index').value = id;
            // Rank is calculated, not edited
            document.getElementById('player-name').value = entry.player_name;
            document.getElementById('time').value = formatTime(entry.score);
            document.getElementById('discord-handle').value = (entry.discord_handle !== 'NULL') ? entry.discord_handle : '';
            document.getElementById('uuid').value = (entry.uuid !== 'NULL') ? entry.uuid : '';
            
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        async function deleteEntry(id) {
            if(!confirm('Are you sure you want to delete this record?')) return;

            try {
                const response = await fetch(`${supabaseUrl}/rest/v1/leaderboard?id=eq.${id}`, {
                    method: 'DELETE',
                    headers: getHeaders()
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);

                loadData();
            } catch (error) {
                console.error("Error deleting data:", error);
                alert("Failed to delete data.");
            }
        }

        function resetForm() {
            form.reset();
            document.getElementById('edit-index').value = "-1";
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpyRun | Admin Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'spy-dark': '#0a0a0c',
                        'spy-darker': '#050506',
                        'spy-neon-blue': '#00f2ff',
                        'spy-neon-purple': '#bc13fe',
                        'spy-gray': '#1a1a1e',
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-spy-dark text-gray-200 font-sans antialiased min-h-screen flex items-center justify-center">

    <!-- Login Modal -->
    <div id="login-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/90 backdrop-blur-sm">
        <div class="bg-spy-gray p-8 rounded-2xl border border-white/10 w-full max-w-md shadow-2xl">
            <div class="text-center mb-8">
                <i class="fas fa-user-secret text-4xl text-spy-neon-blue mb-4"></i>
                <h2 class="text-2xl font-bold text-white">Admin Access</h2>
                <p class="text-gray-400 text-sm">Restricted Area. Authorized Personnel Only.</p>
            </div>
            <form id="login-form" class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Username</label>
                    <input type="text" id="username" class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-spy-neon-blue focus:outline-none transition-colors" placeholder="Enter username">
                </div>
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Password</label>
                    <input type="password" id="password" class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-spy-neon-blue focus:outline-none transition-colors" placeholder="Enter password">
                </div>
                <div id="login-error" class="text-red-500 text-sm hidden text-center font-bold">Invalid credentials</div>
                <button type="submit" class="w-full bg-gradient-to-r from-spy-neon-blue to-spy-neon-purple text-white font-bold py-3 rounded-lg hover:opacity-90 transition-opacity">
                    ACCESS DASHBOARD
                </button>
            </form>
            <div class="mt-6 text-center">
                <a href="index.html" class="text-gray-500 hover:text-white text-sm transition-colors">‚Üê Back to Website</a>
            </div>
        </div>
    </div>

    <!-- Admin Dashboard (Hidden by default) -->
    <div id="dashboard" class="w-full max-w-7xl mx-auto px-4 py-8 hidden">
        <div class="flex justify-between items-center mb-8">
            <div class="flex items-center gap-4">
                <h1 class="text-3xl font-bold text-white">SpyRun Admin</h1>
                <div class="flex bg-spy-gray rounded-lg p-1 border border-white/10 ml-4">
                    <button onclick="setMode('speedrun')" id="mode-speedrun" class="px-4 py-2 rounded text-sm font-bold bg-spy-neon-blue text-black transition-all">Speedrun</button>
                    <button onclick="setMode('manhunt')" id="mode-manhunt" class="px-4 py-2 rounded text-sm font-bold text-gray-400 hover:text-white transition-all">Manhunt</button>
                </div>
                <div class="flex bg-spy-gray rounded-lg p-1 border border-white/10">
                    <button onclick="switchTab('leaderboard')" id="tab-leaderboard" class="px-4 py-2 rounded text-sm font-bold bg-spy-neon-blue text-black transition-all">Leaderboard</button>
                    <button onclick="switchTab('live')" id="tab-live" class="px-4 py-2 rounded text-sm font-bold text-gray-400 hover:text-white transition-all">Live Matches</button>
                    <button onclick="switchTab('history')" id="tab-history" class="px-4 py-2 rounded text-sm font-bold text-gray-400 hover:text-white transition-all">History</button>
                </div>
            </div>
            <div class="flex gap-4">
                <a href="index.html" class="px-4 py-2 bg-spy-gray rounded-lg text-gray-400 hover:text-white transition-colors">View Site</a>
                <button onclick="logout()" class="px-4 py-2 bg-red-500/10 text-red-500 border border-red-500/20 rounded-lg hover:bg-red-500/20 transition-colors">Logout</button>
            </div>
        </div>

        <!-- ==================== LEADERBOARD SECTION ==================== -->
        <div id="section-leaderboard" class="grid lg:grid-cols-3 gap-8">
            <!-- Form -->
            <div class="lg:col-span-1">
                <div class="bg-spy-gray p-6 rounded-2xl border border-white/10 sticky top-8">
                    <h3 class="text-xl font-bold text-white mb-6 border-b border-white/5 pb-4">Add / Edit Leaderboard</h3>
                    <form id="leaderboard-form" class="space-y-4">
                        <input type="hidden" id="lb-edit-id" value="-1">
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Player Name</label>
                            <input type="text" id="lb-player-name" class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-spy-neon-blue focus:outline-none" required>
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Time (HH:MM:SS)</label>
                            <input type="text" id="lb-time" class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-spy-neon-blue focus:outline-none" required pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Discord Handle</label>
                            <input type="text" id="lb-discord" class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-spy-neon-blue focus:outline-none">
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">UUID</label>
                            <input type="text" id="lb-uuid" class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-spy-neon-blue focus:outline-none">
                        </div>
                        
                        <div class="pt-4 flex gap-2">
                            <button type="submit" class="flex-1 bg-spy-neon-blue text-black font-bold py-3 rounded-lg hover:bg-white transition-colors">SAVE</button>
                            <button type="button" onclick="resetLbForm()" class="px-4 py-3 bg-white/5 text-white rounded-lg hover:bg-white/10 transition-colors">CLEAR</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- List -->
            <div class="lg:col-span-2">
                <div class="bg-spy-gray rounded-2xl border border-white/10 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-black/20 text-gray-400 uppercase text-xs font-bold">
                            <tr>
                                <th class="px-6 py-4">Rank</th>
                                <th class="px-6 py-4">Player</th>
                                <th class="px-6 py-4">Time</th>
                                <th class="px-6 py-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="leaderboard-tbody" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- ==================== MATCHES SECTION ==================== -->
        <div id="section-matches" class="grid lg:grid-cols-3 gap-8 hidden">
            <!-- Form -->
            <div class="lg:col-span-1">
                <div class="bg-spy-gray p-6 rounded-2xl border border-white/10 sticky top-8">
                    <h3 class="text-xl font-bold text-white mb-6 border-b border-white/5 pb-4">Add / Edit Match</h3>
                    <form id="match-form" class="space-y-4">
                        <input type="hidden" id="m-edit-id" value="-1">
                        
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Player 1</label>
                                <input type="text" id="m-p1-name" class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-spy-neon-blue focus:outline-none" required>
                            </div>
                            <div>
                                <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Player 2</label>
                                <input type="text" id="m-p2-name" class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-spy-neon-blue focus:outline-none" required>
                            </div>
                        </div>

                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Winner Name (Optional)</label>
                            <input type="text" id="m-winner-name" class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-spy-neon-blue focus:outline-none" placeholder="Leave empty if live">
                        </div>
                        
                        <div>
                            <label class="block text-xs font-bold text-gray-500 uppercase tracking-wider mb-2">Final Time (HH:MM:SS)</label>
                            <input type="text" id="m-time" class="w-full bg-black/50 border border-white/10 rounded-lg px-4 py-3 text-white focus:border-spy-neon-blue focus:outline-none" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}">
                        </div>

                        <div class="pt-4 flex gap-2">
                            <button type="submit" class="flex-1 bg-spy-neon-blue text-black font-bold py-3 rounded-lg hover:bg-white transition-colors">SAVE MATCH</button>
                            <button type="button" onclick="resetMatchForm()" class="px-4 py-3 bg-white/5 text-white rounded-lg hover:bg-white/10 transition-colors">CLEAR</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- List -->
            <div class="lg:col-span-2">
                <div class="bg-spy-gray rounded-2xl border border-white/10 overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-black/20 text-gray-400 uppercase text-xs font-bold">
                            <tr>
                                <th class="px-6 py-4">Matchup</th>
                                <th class="px-6 py-4">Winner</th>
                                <th class="px-6 py-4">Time</th>
                                <th class="px-6 py-4 text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="matches-tbody" class="divide-y divide-white/5"></tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>

    <script>
        const supabaseUrl = 'https://jnokwgwoonnxjolefjxp.supabase.co';
        const supabaseKey = 'sb_publishable_VRpWuaXx5ALKZQjrH9PYMA_hY00aAeT'; 
        
        const getHeaders = () => ({
            'apikey': supabaseKey,
            'Authorization': `Bearer ${supabaseKey}`, 
            'Content-Type': 'application/json',
            'Prefer': 'return=minimal'
        });

        // --- State ---
        let currentMode = 'speedrun';
        let currentTab = 'leaderboard';
        let leaderboardTable = 'leaderboard';
        let matchesTable = 'matches';

        // --- Auth ---
        if (sessionStorage.getItem('spy_admin_auth') === 'true') {
            document.getElementById('login-modal').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            if(currentTab === 'leaderboard') loadLeaderboard();
            else loadMatches();
        }

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            if (document.getElementById('username').value === 'SpyGamingOG' && document.getElementById('password').value === 'admin123') {
                sessionStorage.setItem('spy_admin_auth', 'true');
                location.reload();
            } else {
                document.getElementById('login-error').classList.remove('hidden');
            }
        });

        function logout() {
            sessionStorage.removeItem('spy_admin_auth');
            location.reload();
        }

        // --- Mode & Tabs ---
        function setMode(mode) {
            currentMode = mode;
            if (mode === 'speedrun') {
                leaderboardTable = 'leaderboard';
                matchesTable = 'matches';
                document.getElementById('mode-speedrun').className = "px-4 py-2 rounded text-sm font-bold bg-spy-neon-blue text-black transition-all";
                document.getElementById('mode-manhunt').className = "px-4 py-2 rounded text-sm font-bold text-gray-400 hover:text-white transition-all";
            } else {
                leaderboardTable = 'leaderboard_manhunt';
                matchesTable = 'matches_manhunt';
                document.getElementById('mode-speedrun').className = "px-4 py-2 rounded text-sm font-bold text-gray-400 hover:text-white transition-all";
                document.getElementById('mode-manhunt').className = "px-4 py-2 rounded text-sm font-bold bg-spy-neon-purple text-black transition-all";
            }
            // Update tab color
            switchTab(currentTab);
        }

        function switchTab(tab) {
            currentTab = tab;
            document.getElementById('section-leaderboard').classList.add('hidden');
            document.getElementById('section-matches').classList.add('hidden');
            
            document.getElementById('tab-leaderboard').className = "px-4 py-2 rounded text-sm font-bold text-gray-400 hover:text-white transition-all";
            document.getElementById('tab-live').className = "px-4 py-2 rounded text-sm font-bold text-gray-400 hover:text-white transition-all";
            document.getElementById('tab-history').className = "px-4 py-2 rounded text-sm font-bold text-gray-400 hover:text-white transition-all";

            const activeColor = currentMode === 'speedrun' ? 'bg-spy-neon-blue' : 'bg-spy-neon-purple';
            document.getElementById('tab-' + tab).className = `px-4 py-2 rounded text-sm font-bold ${activeColor} text-black transition-all`;

            if (tab === 'leaderboard') {
                document.getElementById('section-leaderboard').classList.remove('hidden');
                loadLeaderboard();
            } else {
                document.getElementById('section-matches').classList.remove('hidden');
                loadMatches();
            }
        }

        // --- Helpers ---
        function formatTime(ms) {
            if (!ms) return "00:00:00";
            const seconds = Math.floor((ms / 1000) % 60);
            const minutes = Math.floor((ms / (1000 * 60)) % 60);
            const hours = Math.floor((ms / (1000 * 60 * 60)) % 24);
            return [hours, minutes, seconds].map(v => v.toString().padStart(2, '0')).join(':');
        }

        function parseTime(timeStr) {
            if (!timeStr) return null;
            const [h, m, s] = timeStr.split(':').map(Number);
            return ((h * 3600) + (m * 60) + s) * 1000;
        }

        // --- Leaderboard Logic ---
        let lbData = [];
        async function loadLeaderboard() {
            try {
                const res = await fetch(`${supabaseUrl}/rest/v1/${leaderboardTable}?select=*&order=score.asc`, { headers: getHeaders() });
                if (!res.ok) throw new Error("Failed to load or table does not exist");
                lbData = await res.json();
                const tbody = document.getElementById('leaderboard-tbody');
                tbody.innerHTML = '';
                
                if (lbData.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">No data found for ${currentMode}</td></tr>`;
                    return;
                }

                lbData.forEach((entry, idx) => {
                    const highlight = currentMode === 'speedrun' ? 'text-spy-neon-blue' : 'text-spy-neon-purple';
                    tbody.innerHTML += `
                        <tr class="hover:bg-white/5 transition-colors">
                            <td class="px-6 py-4 font-mono ${highlight}">#${idx + 1}</td>
                            <td class="px-6 py-4 font-bold text-white">${entry.player_name}</td>
                            <td class="px-6 py-4 font-mono text-gray-300">${formatTime(entry.score)}</td>
                            <td class="px-6 py-4 text-right">
                                <button onclick="editLb(${entry.id})" class="${highlight} mr-3"><i class="fas fa-edit"></i></button>
                                <button onclick="deleteLb(${entry.id})" class="text-red-500"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                });
            } catch (e) { 
                console.error(e); 
                document.getElementById('leaderboard-tbody').innerHTML = `<tr><td colspan="4" class="px-6 py-4 text-center text-red-400">Error: Table '${leaderboardTable}' not found (DB not connected yet).</td></tr>`;
            }
        }

        document.getElementById('leaderboard-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('lb-edit-id').value;
            const data = {
                player_name: document.getElementById('lb-player-name').value,
                score: parseTime(document.getElementById('lb-time').value),
                discord_handle: document.getElementById('lb-discord').value || 'NULL',
                uuid: document.getElementById('lb-uuid').value || 'NULL'
            };

            const url = id === "-1" ? `${supabaseUrl}/rest/v1/${leaderboardTable}` : `${supabaseUrl}/rest/v1/${leaderboardTable}?id=eq.${id}`;
            const method = id === "-1" ? 'POST' : 'PATCH';
            
            await fetch(url, { method, headers: getHeaders(), body: JSON.stringify(data) });
            resetLbForm();
            loadLeaderboard();
        });

        function editLb(id) {
            const entry = lbData.find(x => x.id === id);
            document.getElementById('lb-edit-id').value = id;
            document.getElementById('lb-player-name').value = entry.player_name;
            document.getElementById('lb-time').value = formatTime(entry.score);
            document.getElementById('lb-discord').value = entry.discord_handle !== 'NULL' ? entry.discord_handle : '';
            document.getElementById('lb-uuid').value = entry.uuid !== 'NULL' ? entry.uuid : '';
        }

        async function deleteLb(id) {
            if(confirm('Delete Leaderboard Entry?')) {
                try {
                    const headers = getHeaders();
                    headers['Prefer'] = 'return=representation';

                    const res = await fetch(`${supabaseUrl}/rest/v1/${leaderboardTable}?id=eq.${id}`, { 
                        method: 'DELETE', 
                        headers: headers 
                    });

                    if (!res.ok) throw new Error('Failed to delete');
                    loadLeaderboard();
                } catch (error) {
                    alert('Error deleting entry: ' + error.message);
                }
            }
        }

        function resetLbForm() {
            document.getElementById('leaderboard-form').reset();
            document.getElementById('lb-edit-id').value = "-1";
        }

        // --- Matches Logic ---
        let matchData = [];
        async function loadMatches() {
            try {
                let url = `${supabaseUrl}/rest/v1/${matchesTable}`;
                let params = [];

                if (currentMode === 'manhunt') {
                     params.push('select=*,matches_participants_manhunt(*)');
                     params.push('order=start_time.desc');
                     
                     // Filter based on tab
                     if (currentTab === 'live') {
                         params.push('winning_team=is.null');
                     } else if (currentTab === 'history') {
                         params.push('winning_team=not.is.null');
                     }
                } else {
                     params.push('select=*');
                     params.push('order=start_time.desc');

                     // Filter based on tab
                     if (currentTab === 'live') {
                         params.push('winner_uuid=is.null');
                     } else if (currentTab === 'history') {
                         params.push('winner_uuid=not.is.null');
                     }
                }
                
                url += '?' + params.join('&');

                const res = await fetch(url, { headers: getHeaders() });
                if (!res.ok) throw new Error("Failed to load or table does not exist");
                matchData = await res.json();
                const tbody = document.getElementById('matches-tbody');
                tbody.innerHTML = '';
                
                if (matchData.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="4" class="px-6 py-4 text-center text-gray-500">No ${currentTab === 'live' ? 'active' : 'history'} data found for ${currentMode}</td></tr>`;
                    return;
                }

                matchData.forEach((match) => {
                    let matchupText = '';
                    let winnerText = '';
                    let finalTime = formatTime(match.final_time_ms || match.duration_ms);

                    if (currentMode === 'manhunt') {
                        // Manhunt Logic
                        const participants = match.matches_participants_manhunt || [];
                        const runners = participants.filter(p => p.team_role === 'runner').map(p => p.player_name).join(', ');
                        const hunters = participants.filter(p => p.team_role === 'hunter').map(p => p.player_name).join(', ');
                        matchupText = `<span class="text-green-400">${runners || 'Unknown'}</span> <span class="text-gray-500 text-xs">vs</span> <span class="text-red-400">${hunters || 'Unknown'}</span>`;
                        
                        // Check both fields for compatibility
                        const winner = match.winning_team || match.winner_team;
                        
                        if (winner) {
                             const color = winner === 'runners' || winner === 'runner' ? 'text-green-400' : 'text-red-400';
                             winnerText = `<span class="${color} font-bold capitalize">${winner}</span>`;
                        } else {
                             winnerText = `<span class="text-red-400 italic">Live</span>`;
                        }
                    } else {
                        // Speedrun Logic
                        matchupText = `${match.player1_name} vs ${match.player2_name}`;
                        winnerText = match.winner_name ? `<span class="text-green-400 font-bold">${match.winner_name}</span>` : `<span class="text-red-400 italic">Live</span>`;
                    }

                    const highlight = currentMode === 'speedrun' ? 'text-spy-neon-blue' : 'text-spy-neon-purple';
                    tbody.innerHTML += `
                        <tr class="hover:bg-white/5 transition-colors">
                            <td class="px-6 py-4 font-bold text-white">${matchupText}</td>
                            <td class="px-6 py-4">${winnerText}</td>
                            <td class="px-6 py-4 font-mono text-gray-300">${finalTime}</td>
                            <td class="px-6 py-4 text-right">
                                <button onclick="editMatch('${match.id}')" class="${highlight} mr-3"><i class="fas fa-edit"></i></button>
                                <button onclick="deleteMatch('${match.id}')" class="text-red-500"><i class="fas fa-trash"></i></button>
                            </td>
                        </tr>
                    `;
                });
            } catch (e) { 
                console.error(e); 
                document.getElementById('matches-tbody').innerHTML = `<tr><td colspan="4" class="px-6 py-4 text-center text-red-400">Error: ${e.message}</td></tr>`;
            }
        }

        document.getElementById('match-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const id = document.getElementById('m-edit-id').value;
            const winnerName = document.getElementById('m-winner-name').value;
            
            const data = {
                player1_name: document.getElementById('m-p1-name').value,
                player2_name: document.getElementById('m-p2-name').value,
                winner_name: winnerName || null,
                final_time_ms: winnerName ? parseTime(document.getElementById('m-time').value) : null,
                winner_uuid: winnerName ? (matchData.find(x => x.id === id)?.winner_uuid || 'manual-uuid') : null 
            };
            
            if (id === "-1") {
                data.match_id = 'manual-' + Date.now();
                data.player1_uuid = 'manual-p1';
                data.player2_uuid = 'manual-p2';
            }

            const url = id === "-1" ? `${supabaseUrl}/rest/v1/${matchesTable}` : `${supabaseUrl}/rest/v1/${matchesTable}?id=eq.${id}`;
            const method = id === "-1" ? 'POST' : 'PATCH';
            
            await fetch(url, { method, headers: getHeaders(), body: JSON.stringify(data) });
            resetMatchForm();
            loadMatches();
        });

        function editMatch(id) {
            const entry = matchData.find(x => x.id === id);
            document.getElementById('m-edit-id').value = id;
            document.getElementById('m-p1-name').value = entry.player1_name;
            document.getElementById('m-p2-name').value = entry.player2_name;
            document.getElementById('m-winner-name').value = entry.winner_name || '';
            document.getElementById('m-time').value = formatTime(entry.final_time_ms);
        }

        async function deleteMatch(id) {
            if(confirm('Delete Match? This cannot be undone.')) {
                try {
                    const headers = getHeaders();
                    headers['Prefer'] = 'return=representation';

                    const res = await fetch(`${supabaseUrl}/rest/v1/${matchesTable}?id=eq.${id}`, { 
                        method: 'DELETE', 
                        headers: headers 
                    });
                    
                    if (!res.ok) throw new Error('Failed to delete');
                    loadMatches();
                } catch (error) {
                    alert('Error deleting match: ' + error.message);
                }
            }
        }

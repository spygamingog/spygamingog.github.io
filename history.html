<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedrun History | SpyRun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'spy-dark': '#0a0a0c',
                        'spy-darker': '#050506',
                        'spy-neon-blue': '#00f2ff',
                        'spy-neon-purple': '#bc13fe',
                        'spy-gray': '#1a1a1e',
                    },
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                    },
                    boxShadow: {
                        'neon-blue': '0 0 15px rgba(0, 242, 255, 0.3)',
                        'neon-purple': '0 0 15px rgba(188, 19, 254, 0.3)',
                    }
                }
            }
        }
    </script>
    <style>
        .neon-text-blue { text-shadow: 0 0 10px rgba(0, 242, 255, 0.5); }
        .neon-text-purple { text-shadow: 0 0 10px rgba(188, 19, 254, 0.5); }
        .bg-glass { background: rgba(26, 26, 30, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
    </style>
</head>
<body class="bg-spy-dark text-gray-200 font-sans antialiased">

    <!-- Navigation -->
    <nav class="fixed w-full z-50 bg-spy-dark/80 backdrop-blur-md border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-20 items-center">
                <a href="index.html" class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-spy-neon-blue to-spy-neon-purple rounded-lg flex items-center justify-center shadow-neon-blue">
                        <i class="fas fa-user-secret text-white text-xl"></i>
                    </div>
                    <span class="text-2xl font-extrabold tracking-tighter text-white">SPY<span class="text-spy-neon-blue">RUN</span></span>
                </a>
                <div class="hidden md:flex items-center gap-8">
                    <a href="index.html" class="hover:text-spy-neon-blue transition-colors font-medium">Home</a>
                    <a href="leaderboard.html" class="hover:text-spy-neon-blue transition-colors font-medium">Leaderboard</a>
                    <a href="history.html" class="text-spy-neon-blue font-medium">History</a>
                    <a href="plugins.html" class="hover:text-spy-neon-blue transition-colors font-medium">Plugins</a>
                    <a href="https://discord.gg/KXCuuSpBzW" target="_blank" class="px-5 py-2.5 bg-spy-gray hover:bg-spy-gray/80 rounded-full border border-white/10 flex items-center gap-2 transition-all">
                        <i class="fab fa-discord text-[#5865F2]"></i>
                        <span>Discord</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- History Section -->
    <section class="pt-32 pb-20 relative min-h-screen">
        <div class="max-w-5xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="text-center mb-16">
                <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-4">SPEEDRUN HISTORY</h1>
                <div class="h-1.5 w-24 bg-gradient-to-r from-spy-neon-blue to-spy-neon-purple mx-auto rounded-full"></div>
                <p class="mt-4 text-gray-400">All Past 1v1 Matches</p>
            </div>

            <div class="bg-glass rounded-2xl overflow-hidden border border-white/5 shadow-2xl">
                <div class="max-h-[80vh] overflow-y-auto custom-scrollbar">
                    <table class="w-full text-left">
                        <thead class="bg-white/5 text-gray-400 uppercase text-xs tracking-widest font-bold sticky top-0 backdrop-blur-md z-10">
                            <tr>
                                <th class="px-8 py-5">Matchup</th>
                                <th class="px-8 py-5">Winner</th>
                                <th class="px-8 py-5">Time</th>
                                <th class="px-8 py-5">Date</th>
                            </tr>
                        </thead>
                        <tbody id="history-body" class="divide-y divide-white/5">
                            <tr class="hover:bg-white/[0.02] transition-colors">
                                <td colspan="4" class="px-8 py-6 text-center text-gray-400">Loading history...</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>

    <script>
        const supabaseUrl = 'https://jnokwgwoonnxjolefjxp.supabase.co';
        const supabaseKey = 'sb_publishable_VRpWuaXx5ALKZQjrH9PYMA_hY00aAeT'; 

        function formatTime(ms) {
            if (!ms) return "DNF";
            const seconds = Math.floor((ms / 1000) % 60);
            const minutes = Math.floor((ms / (1000 * 60)) % 60);
            const hours = Math.floor((ms / (1000 * 60 * 60)) % 24);
            return [
                hours.toString().padStart(2, '0'),
                minutes.toString().padStart(2, '0'),
                seconds.toString().padStart(2, '0')
            ].join(':');
        }

        function formatDate(dateString) {
            if (!dateString) return "";
            return new Date(dateString).toLocaleDateString(undefined, {
                year: 'numeric', month: 'short', day: 'numeric',
                hour: '2-digit', minute: '2-digit'
            });
        }

        async function fetchHistory() {
            const tbody = document.getElementById('history-body');
            try {
                // Fetch matches where winner_uuid is NOT null (completed games)
                const response = await fetch(`${supabaseUrl}/rest/v1/matches?winner_uuid=neq.null&order=end_time.desc&limit=100`, {
                    headers: { 'apikey': supabaseKey, 'Authorization': `Bearer ${supabaseKey}` }
                });

                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();

                if (!data || data.length === 0) {
                    tbody.innerHTML = `<tr><td colspan="4" class="px-8 py-6 text-center text-gray-400">No matches found.</td></tr>`;
                    return;
                }

                tbody.innerHTML = '';
                data.forEach((match) => {
                    const p1 = match.player1_name || "Unknown";
                    const p2 = match.player2_name || "Unknown";
                    const winner = match.winner_name || "None";
                    
                    const row = `
                        <tr class="hover:bg-white/[0.02] transition-colors">
                            <td class="px-8 py-6 font-bold text-white">
                                <span class="text-spy-neon-blue">${p1}</span> <span class="text-gray-500 mx-2">vs</span> <span class="text-spy-neon-purple">${p2}</span>
                            </td>
                            <td class="px-8 py-6 text-green-400 font-bold">${winner}</td>
                            <td class="px-8 py-6 font-mono text-gray-300">${formatTime(match.final_time_ms)}</td>
                            <td class="px-8 py-6 text-sm text-gray-500">${formatDate(match.end_time)}</td>
                        </tr>
                    `;
                    tbody.innerHTML += row;
                });
            } catch (error) {
                console.error('Error fetching history:', error);
                tbody.innerHTML = `<tr><td colspan="4" class="px-8 py-6 text-center text-red-400">
                    <div class="flex flex-col items-center gap-2">
                        <span class="font-bold">Error loading data</span>
                        <span class="text-xs font-mono bg-black/30 px-2 py-1 rounded">${error.message}</span>
                    </div>
                </td></tr>`;
            }
        }
        fetchHistory();
    </script>
</body>
</html>
